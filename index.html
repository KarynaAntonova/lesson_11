<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_11</title>
</head>
<body>  
        <div class="wrapper">
                <header class="header">
                        <div class="header__container">
                                <div class="details">
                                        <div class="details__sky detail">
                                                <img src="img/sky.png" alt="Sky">
                                        </div>
                                        <div class="details__road detail">
                                                <img src="img/road.png" alt="Road">
                                        </div>
                                        <div class="details__car-with-duck detail">
                                                <img src="img/duckcar.png" alt="Car with duck">
                                        </div>
                                </div>
                        </div>
                </header>
                <main class="main">
                        <div class="main__container">
                                        <div class="illustration">
                                                <div class="illustration__item illustration__item--car ">
                                                        <img class="car" src="img/car.png"alt="car">
                                                </div>
                                                <div class="illustration__item illustration__item--road">
                                                        <img src="img/road.png"alt="road">
                                                </div>
                                                <div class="illustration__item illustration__item--high-mountains">
                                                        <img src="img/highmountains.png"alt="high mountains">
                                                </div>
                                                <div class="illustration__item illustration__item--mini-mountains">
                                                        <img src="img/minimountains.png"alt="mini mountains">
                                                </div>
                                                <div class="illustration__item illustration__item--sky">
                                                        <img src="img/sky.png"alt="sky">
                                                </div>
                                                <div class="illustration__item illustration__item--trees">
                                                        <img src="img/trees.png"alt="trees">
                                                </div>
                                        </div>
                                </div>
                        </div>
                </main>
                <footer class="footer">
                </footer>
        </div>
</body>
</html>
